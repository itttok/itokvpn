proxy-groups:
  - name: LOAD-BALANCE
    type: load-balance
    strategy: round-robin
    disable-udp: false
    proxies:
      - a
      - b
      - c
      - trial
    url: http://www.gstatic.com/generate_204
    interval: '10'
  - name: URL-TEST
    type: url-test
    strategy: consistent-hashing
    disable-udp: true
    proxies:
      - a
      - b
      - c
      - trial
    url: http://www.gstatic.com/generate_204
    interval: '10'
    tolerance: '15'
  - name: SELECT
    type: select
    proxies:
      - a
      - b
      - c
      - trial
  - name: GLOBAL
    type: select
    proxies:
      - SELECT
      - LOAD-BALANCE
      - URL-TEST
  - name: Whatsapp
    type: select
    proxies:
      - DIRECT
      - GLOBAL
  - name: Facebook
    type: select
    proxies:
      - DIRECT
      - GLOBAL
  - name: Instagram
    type: select
    proxies:
      - DIRECT
      - GLOBAL
