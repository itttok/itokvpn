port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: DWD
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
    - 112.215.203.254
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 112.215.203.254
proxies:
- name: a
  type: vless
  server: 104.21.28.78
  port: 443
  uuid: 2f846454-ac91-4843-b0e8-b47ecce865dd
  udp: true
  skip-cert-verify: true
  tls: true
  servername: id1-prem.kitu.my.id
  network: ws
  ws-opts:
    path: "/vless-ws/"
    headers:
      Host: id1-prem.kitu.my.id
- name: b
